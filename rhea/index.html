<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Basket Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Fruit Basket Manager</h1>
        <div>
            <hr>
            
            <div class="header-1">
                <input id="ownerName" type="text" placeholder="Owner Name">
                <input id="apple" type="text" placeholder="Apple">
                <input id="banana" type="text" placeholder="Banana">
                <input id="mango" type="text" placeholder="Mango">
                <input id="guava" type="text" placeholder="Guava">
                <button onclick="add()">Add Record</button>
            </div>
        </div>
    </div>
    <hr>

    <div id="basketTableContainer">
        <!-- Display basket data in a table -->
    </div>

    <div id="formContainer">
        <!-- Form for adding new baskets/fruits and modifying quantities -->
    </div>

    <script src="script.js"></script>
</body>
</html>
