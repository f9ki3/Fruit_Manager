<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Basket Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Fruit Basket Manager</h1>
        <div>
            <hr>
            
            <div class="header-1">
                <input type="text" placeholder="Owner Name">
                <input type="text" placeholder="Fruit 1">
                <input type="text" placeholder="Fruit 2">
                <input type="text" placeholder="Fruit 3">
                <input type="text" placeholder="Fruit 4">
                <button onclick="add_record()">Add Record</button>
            </div>
        </div>
    </div>
    <hr>

    <div id="basketTableContainer">
        <!-- Display basket data in a table -->
    </div>

    <div id="formContainer">
        <!-- Form for adding new baskets/fruits and modifying quantities -->
    </div>

    <script src="script.js"></script>
</body>
</html>
